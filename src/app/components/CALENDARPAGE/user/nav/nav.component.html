<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    @for (d of dependentList; track $index) {
    <li [ngbNavItem]="d">
        <button ngbNavLink>{{d.name}} {{d.lastName}}</button>
        <ng-template ngbNavContent>
            <p>{{d.birthDate}}</p>
        </ng-template>
    </li>
    }
</ul>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
