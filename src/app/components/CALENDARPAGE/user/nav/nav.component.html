<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    @for (p of pacients; track $index) {
    <li [ngbNavItem]="p">
        <button ngbNavLink class="navSection">{{p.nombre}}</button>
        <ng-template ngbNavContent>
            <p>{{p.notes}}</p>
        </ng-template>
    </li>
    }
</ul>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
