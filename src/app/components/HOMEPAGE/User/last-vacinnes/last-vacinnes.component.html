<div class="w-50">
    <table class="table table-bordered w-50">
        
        <thead >
          <tr >
            <th class="th" scope="col">Last administrated vaccines</th>
          
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let pacient of p">

        </tbody>
      </table>
</div>
