<div class="">
    <table class="table table-bordered" style="width: 400px;">
        
        <thead >
          <tr >
            <th class="th" scope="col">Last administrated vaccines</th>
          
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let pacient of p">
            <td class="border border-end-0" *ngFor="let vacuna of pacient.vacunas">{{pacient.nombre}} {{pacient.apellido}} : {{vacuna.nombre}}  </td> 
            <td class="border border-start-0">{{pacient.administraciones[0].fecha}}-{{pacient.administraciones[0].hora}}</td>
          </tr>
          
          
         
        </tbody>
      </table>
</div>
